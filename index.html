<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/font-6/css/all.css">
</head>
<body>

  <!-- main body -->
  <main>

    <!-- container -->
  <div class="container">

    <!-- log image -->
      <img src="/images/logo.svg" alt="">

      <!-- hero section -->
      <div class="hero-section">

        <!-- hero section mockups imagge -->
        <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
        
        <!-- hero section write up -->
        <div class="build-community">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>

            <!-- button -->
            <button type="submit">Register</button>
        </div>
    </div>

    <!-- footer -->
    <footer>

      <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook"></i></a> 
      <a href="#"><i class="fa-brands fa-twitter"></i></a> 
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Bensaxxy">Bensaxxy</a>.
    </p>
    </footer>
  </div>
</main>
</body>
</html>
